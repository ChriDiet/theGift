<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="format-detection" content="telephone=no" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Oppgave 20</title>
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
      <link rel ="stylesheet" href="../style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
   </head>
   <body>
      <script>
function randomInRange(min, max) {
  return Math.random() * (max - min) + min;
}

const count = 7000,
   defaults = {
      ticks: 750,
      gravity: 0.4,
      decay: 1.4,
      startVelocity: 48,
      colors: ["#FFE400", "#FFBD00", "#E89400", "#FFCA6C", "#FDFFB8"],
};

function fireRight(particleRatio, opts) {
   confetti(
      Object.assign({}, defaults, opts, {
         particleCount: Math.floor(count * particleRatio),
         origin: { x: 0 }, 
         angle: 70,
      })
   );
}

function fireLeft(particleRatio, opts) {
   confetti(
      Object.assign({}, defaults, opts, {
      particleCount: Math.floor(count * particleRatio),
      origin: { x: 1 },
      angle: 110,
      })
      
   );
}

function shootConfetti() {
fireLeft(0.5, {
   spread: 20,
   startVelocity: 100,
   scalar: 0.2,
});

fireRight(0.5, {
   spread: 20,
   startVelocity: 100,
   scalar: 0.2,
});

fireLeft(0.3, {
   spread: 35,
   startVelocity: 50,
   scalar: 0.3,
});

fireRight(0.3, {
   spread: 35,
   startVelocity: 50,
   scalar: 0.3,
});

fireLeft(0.55, {
   spread: 55,
   decay: 0.91,
   scalar: 0.25,
});

fireRight(0.55, {
   spread: 55,
   decay: 0.91,
   scalar: 0.25,
});

   fireLeft(0.1, {
   spread: 30,
   decay: 0.92,
   scalar: 0.7,
});

fireRight(0.1, {
   spread: 30,
   decay: 0.92,
   scalar: 0.7,
   });
   
}

const intervalId = setInterval(shootConfetti, 100); 

setTimeout(() => {
  clearInterval(intervalId); 
}, 100);

</script>
         <img id="logo" src="../images/mm_logo.svg"/>
      <div class ="mainSection">
         <h1> Gratulerer! </h1>
         <p> Dere kom dere gjennom alle oppgavene! </p>
         </div>
   </body>
</html>
